<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Components / Accordion - NiceAdmin Bootstrap Template</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/assets/img/favicon.png" rel="icon">
    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/assets/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="/assets/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="/assets/vendor/simple-datatables/style.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/assets/css/style.css" rel="stylesheet">

</head>

<body>

<!-- ======= Header ======= -->
<header th:replace="fragments/fragment :: headerNav"></header>

<!-- ======= Sidebar ======= -->
<aside th:replace="fragments/fragment :: asideNav"></aside>

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Car Images</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active">Images</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <div class="container">
        <div class="row row-cols-3">
            <div th:each="imagePath : ${car.imageFilePaths}" class="col">
                <div class="card">
                    <img th:src="@{${imagePath}}" alt="Car Image" class="card-img-top">
                    <div class="card-body" style="text-align: center;">
                        <form th:action="@{/car/{id}/img-delete(id=${car.id})}" method="POST">
                            <input type="hidden" name="imagePath" th:value="${imagePath}">
                            <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <form th:action="@{/car/{id}/img-upload(id=${car.id})}" method="POST" enctype="multipart/form-data"
              onsubmit="return validateForm()">
            <div class="row mt-3" style="text-align: center;">
                <div class="col">
                    <label class="btn btn-primary">
                        <span id="file-name-label">Choose File</span>
                        <input type="file" name="image" hidden onchange="updateFileNameLabel(this)">
                    </label>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-plus"></i> Add Image</button>
                    <div class="invalid-feedback" id="error-message"
                         style="display:none; font-size: 1.5rem; text-align: center;">You should select an image!
                    </div>
                </div>
            </div>
        </form>
    </div>

</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer th:replace="fragments/fragment :: footer"></footer>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="/assets/vendor/apexcharts/apexcharts.min.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/vendor/chart.js/chart.umd.js"></script>
<script src="/assets/vendor/echarts/echarts.min.js"></script>
<script src="/assets/vendor/quill/quill.min.js"></script>
<script src="/assets/vendor/simple-datatables/simple-datatables.js"></script>
<script src="/assets/vendor/tinymce/tinymce.min.js"></script>
<script src="/assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/assets/js/main.js"></script>
<script src="/assets/js/displaySelectedFileName.js"></script>
<script src="/assets/js/validateEditImageNotEmpty.js"></script>

</body>

</html>
